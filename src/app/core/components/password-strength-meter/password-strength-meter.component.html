<div class="d-flex password-strength-con">
    <div class="flex-fill strength-item" [class.filled]="level >= 1"></div>
    <div class="flex-fill strength-item" [class.filled]="level >= 2"></div>
    <div class="flex-fill strength-item" [class.filled]="level >= 3"></div>
    <div class="flex-fill strength-item" [class.filled]="level == 4"></div>
</div>
<div *ngIf="showDetails" class="d-flex flex-column">
    <small class="error-msg" *ngIf="!(password?.match('^(?=.*[A-Z])'))">At least one uppercase letter.</small>
    <small class="error-msg" *ngIf="!(password?.match('(?=.*[a-z])'))">At least one lowercase letter.</small>
    <small class="error-msg" *ngIf="!(password?.match('(.*[0-9].*)'))">At least one digit.</small>
    <small class="error-msg" *ngIf="!(password?.match('(?=.*[!@#$%^&*])'))">At least one special character.</small>
</div>
