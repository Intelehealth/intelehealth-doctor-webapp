<div class="otp-container">
  <div class="otp-header">
    <div class="login-header otp-font">OTP verification</div>
  </div>
  <div class="otp-para otp-font-sm mt-1">
    <p class="login-para">
      Please enter the verification code which is sent to your mobile number
      +91-98******2 and email
    </p>
  </div>
  <div class="otp-label otp-font-sm mt-5">
    <label class="lbl-username">Enter OTP</label>
  </div>
  <div class="otp-textbox">
    <ng-otp-input
      (onInputChange)="onOtpChange($event)"
      [config]="config"
    ></ng-otp-input>
  </div>
  <div class="otp-lblotpnotreceived">
    <p class="login-para">
      Didnâ€™t receive OTP ?
      <a class="font-color" [routerLink]="[]" (click)="resendOTP()"
        ><u>Resend in 3:00</u></a
      >
    </p>
  </div>
  <div class="otp-btn mt-5">
    <button
      type="submit"
      class="btn-darkblue btn-block"
      (click)="handleClick()"
    >
      Verify
    </button>
  </div>
</div>
