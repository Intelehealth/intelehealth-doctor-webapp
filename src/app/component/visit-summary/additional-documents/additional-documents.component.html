<div *ngIf="additionalDocumentPresent">
    <div class="row">
    <div *ngFor="let image of images" class="col">
    <a href={{image.image}}><img src= {{image.image}} [ngClass]="{'image1' : images.length > 1, 'image2' : images.length == 1}" alt=""></a>
</div>
</div>
</div>
<div *ngIf="!additionalDocumentPresent">
    	{{ 'No Additional Documents available!' | translate}}
</div>
