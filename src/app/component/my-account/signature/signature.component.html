<h4>Setup your Signature <a id="clear" style="float: right;cursor: pointer;" (click)="onClose()" class="material-icons">clear</a></h4>
<br>
<form [formGroup]="addSignatureForm">
  <div class="input-group">
    <mat-form-field class="example-full-width">
      <input
        matInput
        id="enter-text"
        placeholder="Enter Text"
        [(ngModel)]="name"
        formControlName="text"
      />
    </mat-form-field>
  </div>
  <div class="sign">
    <input id="signature-1" type="radio" value="1" formControlName="signature" /><span
      style="font-family: arty; font-size: 50px; top: -20px"
    >
      {{ name }}</span
    >
  </div>
  <br />
  <div class="sign">
    <input id="signature-2" type="radio" value="2" formControlName="signature" /><span
      style="font-family: asem; font-size: 50px; top: -25px"
    >
      {{ name }}</span
    >
  </div>
  <br />
  <div class="sign">
    <input id="signature-3" type="radio" value="3" formControlName="signature" /><span
      style="font-family: youthness; font-size: 50px; top: -20px"
    >
      {{ name }}</span
    >
  </div>
  <br />
  <div class="sign">
    <input id="signature-4" type="radio" value="4" formControlName="signature" /><span
      style="font-family: almondita; font-size: 30px; top: -10px"
    >
      {{ name }}</span
    >
  </div>
  <br />
  <button mat-raised-button id="select" color="primary" (click)="onSubmit()">Select</button>
</form>
