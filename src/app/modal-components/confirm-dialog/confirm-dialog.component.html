<div class="intel-con-modal">
  <div class="close-btn-con">
    <button class="modal-close-btn" (click)="close(false)"><img src="assets/svgs/CloseX.svg" alt="" data-test-id="btnClose"></button>
  </div>
  <div class="modal-con mt-4">
    <img src="assets/svgs/warning-circle.svg" alt="" width="80px" height="80px">
    <h6 class="mt-3">{{'Confirm' | translate}}</h6>
    <p class="mt-2 text-center">{{ data.confirmationMsg | translate}}</p>
  </div>
  <div class="modal-action-btn-con">
    <button class="modal-btn white-btn mr-3" type="button" (click)="close(false)" data-test-id="btnCancel">{{ data.cancelBtnText | translate }}</button>
    <button class="modal-btn blue-btn" type="button" (click)="close(true)" data-test-id="btnSubmit">{{ data.confirmBtnText | translate }}</button>
  </div>
</div>
