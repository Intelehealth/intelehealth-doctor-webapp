<div class="intel-con-modal">
  <div class="close-btn-con">
    <button class="modal-close-btn" (click)="close(false)"><img src="assets/svgs/CloseX.svg" alt="" data-test-id="btnCloseConfirmHoursOff"></button>
  </div>
  <div class="modal-con mt-4">
    <img src="assets/svgs/warning-circle.svg" alt="" width="80px" height="80px">
    <h6 class="mt-3">{{'Mark as hours off'|translate}}</h6>
    <p class="mt-2 text-center">{{'Are you sure you wan to mark hours off for'|translate}} <b>{{data?.detail.from|lowercase}}</b> {{'to'|translate}} <b>{{data?.detail.to|lowercase}}</b> {{'on'|translate}}
       <b>{{data?.day|date:'dd MMMM, yyyy'}}</b>? {{'All the appointments for that time will be canceled.'|translate}}</p>
  </div>
  <div class="modal-action-btn-con">
    <button class="modal-btn white-btn mr-3" type="button" (click)="close(false)" data-test-id="btnCancelConfirmHoursOff">{{'Go back'|translate}}</button>
    <button class="modal-btn blue-btn" type="button" (click)="close(true)" data-test-id="btnSubmitConfirmHoursOff">{{'Confirm'|translate}}</button>
  </div>
</div>
