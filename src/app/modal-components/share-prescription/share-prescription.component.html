<div class="intel-con-modal">
  <div class="close-btn-con">
    <button class="modal-close-btn" (click)="close(false)" data-test-id="btnCloseSharePrescription"><img src="assets/svgs/CloseX.svg" alt=""></button>
  </div>
  <div class="modal-con mt-4">
    <img src="assets/svgs/prescription.svg" alt="" width="80px" height="80px">
    <h6 class="mt-3">{{'Share prescription'|translate}}</h6>
    <p class="mt-2 text-center">{{'Are you sure you want to share this prescription?'|translate}}</p>
  </div>
  <div class="modal-action-btn-con">
    <button class="modal-btn white-btn mr-3" type="button" (click)="close(false)" data-test-id="btnCancelSharePrescription">{{'Go back'|translate}}</button>
    <button class="modal-btn blue-btn" type="button" (click)="close(true)" data-test-id="btnSubmitSharePrescription">{{'Confirm'|translate}}</button>
  </div>
</div>
